; is not changed, unless you are having drastic
; speed problems.
[Player]
PlayerSprite=Images/Player.png
PlayerSpeed=8

[Enemies]
EnemySprites=Images/Enemy_Circle.png;Images/Enemy_Fireball.png;Images/Enemy_Triangle.png;Images/Enemy_Square.png;Images/Enemy_Pentagon.png;Images/Enemy_Heart.png;