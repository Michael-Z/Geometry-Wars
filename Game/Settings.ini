; Settings.ini file for the game ShapeWars
; By George Kudrayvtsev

[Game]
FrameRate=60

MenuBackground=Images/Menu_BG.png
GameBackground=Images/Game_BG.png

MenuMusic=Audio/MenuMusic.mp3
GameMusic=Audio/GameMusic1.mp3

MenuFont=Fonts/MenuFont.ttf
UIFont=Fonts/MenuFont.ttf
DebugFont=Fonts/MenuFont.ttf

MenuFontSize=58
